<body>


<div class="topBar shadow-lite">
    <div class="container">
        <div class="starter-template">
            <a href="/index.html"><img class="logoImage" src="Photos/ScheduleChomperLogoNoBlur.png"></a>

            <p class="lead offcenter">Take a byte out of your schedule!</p>

<div class="thingForShadow"></div>


<div class="steps row-fluid">
    <div class="col col-lg-2"></div>

    <div class="col col-lg-5 col-xs-10 col-xs-offset-1 col-lg-offset-0">
    <span class="step shadow-lite">
      <span class="stepNum">Add Classes!</span>
    </span>

        <div> </br> </div>
        <form class="formForClassSelection" id="classSelection" action="schedule_page.php" method="get">

            <span class="instruction">Class Priority Descending!</span>

    <span id="classFields">
      <div>
          <input class="slide-up" id="card" name="classes" type="text" placeholder="EX. MAD2232: Highest Priority Class - 10"/><label for="card">Course

        <div><br/>
            <input class="slide-up" id="card1" name="classes" type="text" placeholder="EX. MAD2232: Priority - 9"/><label for="card">Course

        <div id="div3" hidden="true"><br/>
            <input class="slide-up" id="card2" name="classes" type="text" placeholder="EX. MAD2232: Priority - 8"/><label for="card">Course
                Code</label></div>
        <div id="div4" hidden="true"><br/>
            <input class="slide-up" id="card3" name="classes" type="text" placeholder="EX. MAD2232: Priority - 7"/><label for="card">Course
                Code</label></div>
        <div id="div5" hidden="true"><br/>
            <input class="slide-up" id="card4" name="classes" type="text" placeholder="EX. MAD2232: Priority - 6"/><label for="card">Course
                Code</label></div>
        <div id="div6" hidden="true"><br/>
            <input class="slide-up" id="card5" name="classes" type="text" placeholder="EX. MAD2232: Priority - 5"/><label for="card">Course
                Code</label></div>
        <div id="div7" hidden="true"><br/>
            <input class="slide-up" id="card6" name="classes" type="text" placeholder="EX. MAD2232: Priority - 4"/><label for="card">Course
                Code</label></div>
        <div id="div8" hidden="true"><br/>
            <input class="slide-up" id="card7" name="classes" type="text" placeholder="EX. MAD2232: Priority - 3"/><label for="card">Course
                Code</label></div>
        <div id="div9" hidden="true"><br/>
            <input class="slide-up" id="card8" name="classes" type="text" placeholder="EX. MAD2232: Priority - 2`"/><label for="card">Course
                Code</label></div>
        <div id="div10" hidden="true"><br/>
            <input class="slide-up" id="card9" name="classes" type="text" placeholder="EX. MAD2232: Lowest Priority Class - 1"/><label for="card">Course
                Code</label></div>
    </span>
            <br/><input id="daButton" class="btn btn-success add_button" type="button" value="Add another class"
                        onclick="add()"/>

    </div>
    <div class="col col-lg-3 col-xs-10 col-xs-offset-1 col-lg-offset-0">
    <span class="step shadow-lite">
      <span class="stepNum">Filter and Submit</span>
    </span>
        <select class="slide-up dropdown filter_drop">
            <option value="sleep">I like sleeping in</option>
            <option value="least">Least time on campus</option>
            <option value="most">Most spaced-out schedule</option>
            <option value="lunch">Lunch break please</option>
        </select>


        <div>
            <button class="startButton1 shadow-lite" onMouseOver="btnHalfDown();" onMouseOut="btnUp();" id="startBtn">CHOMP!</button>

        </form>

<div class="col col-lg-2"></div>

<script type="text/javascript">
      function btnHalfDown(){
        document.getElementById('startBtn').className = "btnHalfDowns";
      }

      function btnUp(){
        document.getElementById('startBtn').className = "btnUp";
      }

    function onclickSubmit() {
        console.log('clicked')
        $.ajax({
            url: 'http://54.84.190.243/backend/scheduler.php',
            type: 'GET',
            dataType: 'json',
            crossDomain: true,
            success: function (html) {
                console.log('success');
                console.log(html);

                document.getElementById('paraTest').innerHTML = html[0].title;
            }
        });
    }


    var counter = 2;
    function add() {
        if (counter < 9) {
            ++counter;

            var foo = document.getElementById('div' + counter);
            foo.hidden = false;
        } else {
            var But = document.getElementById('daButton');
            But.disabled = true;
            But.value = "No More Classes for You!"

        }


    }

    function httpGetAll() {
        console.log('clicked')
        $.ajax({
            url: 'http://54.84.190.243/backend/index.php',
            type: 'GET',
            dataType: 'json',
            crossDomain: true,
            success: function (html) {
                console.log('success');
                console.log(html);

                document.getElementById('paraTest').innerHTML = html[0].title;
            }
        });
    }

    function httpGetCourse(course) {
        console.log('clicked')
        $.ajax({
            url: 'http://54.84.190.243/backend/index.php?code=' + course,
            type: 'GET',
            dataType: 'json',
            crossDomain: true,
            success: function (html) {
                console.log('success');
                console.log(html);

                document.getElementById('paraTest').innerHTML = html[0].title;
            }
        });
    }

    function httpGetCourseWSect(section) {
        console.log('clicked')
        $.ajax({
            url: 'http://54.84.190.243/backend/index.php?sect=' + section,
            type: 'GET',
            dataType: 'json',
            crossDomain: true,
            success: function (html) {
                console.log('success');
                console.log(html);

                document.getElementById('paraTest').innerHTML = html[0].title;
            }
        });
    }
    $(function () {
        var availableTags = [];
        $.ajax({
            url: 'http://54.84.190.243/backend/index.php',
            type: 'GET',
            dataType: 'json',
            crossDomain: true,
            success: function (html) {
                console.log('success');
                console.log(html);
                console.log(html[1]['code']);
                for (var i in html) {
                    availableTags.push(html[i]['code']);
                }
                availableTags = html['code'];
            }
        });

        $("#card").autocomplete({
            source: availableTags
        });
        $("#card1").autocomplete({
            source: availableTags
        });
        $("#card2").autocomplete({
            source: availableTags
        });
        $("#card3").autocomplete({
            source: availableTags
        });
        $("#card4").autocomplete({
            source: availableTags
        });
        $("#card5").autocomplete({
            source: availableTags
        });
        $("#card6").autocomplete({
            source: availableTags
        });
        $("#card7").autocomplete({
            source: availableTags
        });
        $("#card8").autocomplete({
            source: availableTags
        });
        $("#card9").autocomplete({
            source: availableTags
        });
    });
</script>
